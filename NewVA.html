
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Voice Assistant</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Creating Voice Assistant">
		<meta name="author" content="Tejaswini Gundumalla">
 
		<script src="https://www.dataplusscience.com/Tabitha/annyang.min.js"></script> <!-- Voice Recognition -->
		<script src="https://www.dataplusscience.com/Tabitha/responsivevoice.js"></script> <!-- Voice Response -->
		
		<script src="https://public.tableausoftware.com/javascripts/api/tableau-2.min.js" type="text/javascript"></script> 
        <script src="https://public.tableausoftware.com/javascripts/api/tableau-2.6.0.min.js"></script>

</head>	

<body onload=initializeViz();>
<h1>"Revenue Summary"</h1>
Say: <i>"Select Germany" and "start over"</i>
<br>
<br>
<center><div id='tableauViz'></div></center>

<script>
if (annyang) {
  // These are the voice commands in quotes followed by the function
  var commands = {
  	'Select Germany': function() { selectGermany(); responsiveVoice.speak('selecting Germany', "UK English Female"); },
 	'Select France': function() { selectFrance(); responsiveVoice.speak('selecting France'); },
 	'Select Italy': function() { selectItaly(); responsiveVoice.speak('selecting Italy'); },
 	'Select Poland': function() { selectPoland(); responsiveVoice.speak('selecting Poland'); },
 	'Highlight Switzerland': function() { highlightswitz(); responsiveVoice.speak('highlighting Switzerland'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over'); }
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/views/FnBDashboard/Summary";
var options = {
   width: "1500",   
   height: "1250",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
}

//Tabitha says hello
responsiveVoice.speak('Hi. i am your Tableau Voice assistant. How may I help you?');

//Make Character selection
function highlightswitz()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Country', 'Switzerland', 'REPLACE'); 
	}

function selectGermany()
	{
	 activeSheet.getWorksheets()[1].applyFilterAsync('Country', 'Germany', tableauSoftware.FilterUpdateType.REPLACE);
	}

function selectFrance()
	{
	 activeSheet.getWorksheets()[1].applyFilterAsync('Country', 'France', tableauSoftware.FilterUpdateType.REPLACE);
	}	

function selectItaly()
	{
	activeSheet.getWorksheets()[1].applyFilterAsync('Country', 'Italy', tableauSoftware.FilterUpdateType.REPLACE);
	}	
	
	function selectPoland()
	{
	activeSheet.getWorksheets()[1].applyFilterAsync('Country', 'Poland', tableauSoftware.FilterUpdateType.REPLACE);
	}	
//Start Viz Over
function startover()
	{

	viz.revertAllAsync();
	}

</script>

</body>
</html>
